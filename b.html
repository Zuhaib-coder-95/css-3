<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        div{
            background-color: yellow;
            height: 100px;
            width: 300px;
            border: 5px dotted black;
        }
        #MyID{
            transform: rotateX(180deg);
        }
    </style>
</head>
<body>
    <div>Codingal</div>
    <div id="MyID">Codingal</div>
</body>
</html>
